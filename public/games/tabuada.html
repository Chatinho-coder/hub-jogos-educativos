<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Tabuada Rush üèéÔ∏èüí®</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1a1a2e;
            color: #fff;
            overflow: hidden; /* Prevent scroll bounce */
            touch-action: manipulation;
            position: fixed;
            width: 100%;
            height: 100vh;
            height: 100dvh; /* Dynamic viewport height for mobile */
        }
        .retro-font {
            font-family: 'Press Start 2P', cursive;
        }
        .btn-push {
            transition: transform 0.1s, box-shadow 0.1s;
            box-shadow: 0 4px 0 #000;
        }
        .btn-push:active {
            transform: translateY(4px);
            box-shadow: 0 0 0 #000;
        }
        .shake {
            animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
        }
        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }
        .pop-in {
            animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        @keyframes popIn {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        /* Custom neon glow */
        .neon-text {
            text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 20px #ff00de, 0 0 30px #ff00de, 0 0 40px #ff00de;
        }
        .progress-bar {
            transition: width 0.1s linear;
        }
    </style>
</head>
<body class="h-screen flex flex-col items-center justify-center bg-gray-900 selection:bg-pink-500 selection:text-white">

    <!-- Audio Context Warning (Overlay) -->
    <div id="start-screen" class="absolute inset-0 z-50 flex flex-col items-center justify-center bg-gray-900 bg-opacity-95 text-center p-4">
        <h1 class="text-4xl md:text-6xl text-yellow-400 retro-font mb-4 neon-text">TABUADA<br>RUSH</h1>
        <p class="text-gray-300 mb-8 text-lg">Treine sua mente na velocidade da luz!</p>
        
        <div class="grid grid-cols-1 gap-4 w-full max-w-xs">
            <button onclick="startGame('rush')" class="btn-push bg-gradient-to-r from-purple-500 to-pink-500 text-white font-bold py-4 px-8 rounded-lg text-xl border-b-4 border-purple-800 hover:brightness-110 w-full">
                üöÄ MODO TURBO (60s)
            </button>
            <button onclick="startGame('practice')" class="btn-push bg-gradient-to-r from-green-500 to-teal-500 text-white font-bold py-4 px-8 rounded-lg text-xl border-b-4 border-green-800 hover:brightness-110 w-full">
                üß† TREINO LIVRE
            </button>
        </div>
        
        <div class="mt-8 text-gray-500 text-sm">v1.0 ‚Ä¢ Foco em Agilidade Mental</div>
    </div>

    <!-- Game UI -->
    <div id="game-ui" class="hidden flex-col w-full max-w-md p-4 relative" style="height: 100vh; height: 100dvh; padding-bottom: max(6rem, env(safe-area-inset-bottom) + 5rem); overflow-y: auto;">
        
        <!-- Top Bar with Exit Button -->
        <div class="flex justify-between items-start mb-6">
            <div class="bg-gray-800 rounded-full px-5 py-2 border border-gray-700">
                <span class="text-gray-400 text-xs uppercase tracking-wider">Pontos</span>
                <div id="score-display" class="text-2xl font-bold text-yellow-400">0</div>
            </div>
            
            <div class="flex flex-col gap-2 items-end">
                <button onclick="confirmExit()" class="bg-red-500 hover:bg-red-600 text-white text-xs font-bold py-1.5 px-3 rounded-full border-b-2 border-red-800 shadow-lg">
                    ‚ùå
                </button>
                
                <div class="bg-gray-800 rounded-full px-5 py-2 border border-gray-700 flex flex-col items-end">
                    <span class="text-gray-400 text-xs uppercase tracking-wider">Tempo</span>
                    <div id="timer-display" class="text-2xl font-bold text-white">60</div>
                </div>
                
                <div class="bg-gray-800 rounded-full px-4 py-1.5 border border-gray-700">
                    <span class="text-gray-400 text-xs">üìä <span id="questions-count">0</span></span>
                </div>
            </div>
        </div>

        <!-- Progress Bar (Health/Combo Timer) -->
        <div class="w-full bg-gray-700 h-2 rounded-full mb-8 overflow-hidden relative">
            <div id="time-bar" class="h-full bg-gradient-to-r from-green-400 to-blue-500 progress-bar w-full"></div>
        </div>

        <!-- Question Area -->
        <div class="flex flex-col items-center justify-center mb-6 relative">
            <div id="combo-display" class="absolute -top-10 left-0 right-0 text-center text-yellow-300 font-bold text-2xl opacity-0 transition-all duration-300 transform scale-90 z-10 drop-shadow-lg">
                COMBO x2! üî•
            </div>
            
            <div id="question-card" class="bg-gray-800 border-2 border-gray-600 rounded-2xl p-8 w-full text-center shadow-2xl relative overflow-hidden transition-all duration-200">
                <!-- Background visual flair -->
                <div class="absolute inset-0 opacity-10 bg-[url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAiIGhlaWdodD0iMjAiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PGNpcmNsZSBjeD0iMiIgY3k9IjIiIHI9IjIiIGZpbGw9IiNmZmYiLz48L3N2Zz4=')]"></div>
                
                <div id="question-text" class="text-5xl font-bold text-white relative z-10 retro-font tracking-widest whitespace-nowrap">
                    ? x ?
                </div>
            </div>
        </div>

        <!-- Answers Grid -->
        <div id="answers-grid" class="grid grid-cols-2 gap-4">
            <!-- Buttons injected by JS -->
        </div>

        <!-- Feedback Overlay -->
        <div id="feedback-overlay" class="pointer-events-none fixed inset-0 flex items-center justify-center z-40 opacity-0 transition-opacity duration-200">
            <div id="feedback-icon" class="text-9xl filter drop-shadow-lg">‚úÖ</div>
        </div>
    </div>

    <!-- Game Over Screen -->
    <div id="game-over" class="hidden absolute inset-0 z-50 flex flex-col items-center justify-center bg-gray-900 text-center p-6">
        <h2 class="text-4xl text-white retro-font mb-2">FIM DE JOGO!</h2>
        <div class="text-6xl mb-6">üèÅ</div>
        
        <div class="bg-gray-800 rounded-xl p-6 w-full max-w-sm border border-gray-700 mb-8">
            <div class="text-gray-400 text-sm uppercase mb-1">Pontua√ß√£o Final</div>
            <div id="final-score" class="text-5xl font-bold text-yellow-400 mb-4">0</div>
            
            <div class="grid grid-cols-3 gap-4 text-sm text-gray-300 border-t border-gray-700 pt-4">
                <div class="text-center">
                    <div class="text-gray-500 text-xs mb-1">Perguntas</div>
                    <b id="final-questions">0</b>
                </div>
                <div class="text-center">
                    <div class="text-gray-500 text-xs mb-1">Precis√£o</div>
                    <b id="final-accuracy">0%</b>
                </div>
                <div class="text-center">
                    <div class="text-gray-500 text-xs mb-1">Max Combo</div>
                    <b id="final-combo">0</b>
                </div>
            </div>
        </div>

        <button onclick="location.reload()" class="btn-push bg-white text-gray-900 font-bold py-4 px-8 rounded-lg text-xl w-full max-w-xs border-b-4 border-gray-400 hover:bg-gray-100">
            üîÑ JOGAR NOVAMENTE
        </button>
    </div>

    <script>
        // Game State
        let state = {
            score: 0,
            timeLeft: 60,
            isPlaying: false,
            currentQuestion: {},
            combo: 0,
            maxCombo: 0,
            correctCount: 0,
            totalAnswered: 0,
            mode: 'rush', // 'rush' or 'practice'
            timerInterval: null
        };

        // Audio System (Simple Synthesis)
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        
        function playSound(type) {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            
            const now = audioCtx.currentTime;
            
            if (type === 'correct') {
                oscillator.type = 'sine';
                oscillator.frequency.setValueAtTime(500, now);
                oscillator.frequency.exponentialRampToValueAtTime(1000, now + 0.1);
                gainNode.gain.setValueAtTime(0.3, now);
                gainNode.gain.exponentialRampToValueAtTime(0.01, now + 0.3);
                oscillator.start(now);
                oscillator.stop(now + 0.3);
            } else if (type === 'wrong') {
                oscillator.type = 'sawtooth';
                oscillator.frequency.setValueAtTime(150, now);
                oscillator.frequency.linearRampToValueAtTime(100, now + 0.3);
                gainNode.gain.setValueAtTime(0.3, now);
                gainNode.gain.exponentialRampToValueAtTime(0.01, now + 0.3);
                oscillator.start(now);
                oscillator.stop(now + 0.3);
            } else if (type === 'click') {
                oscillator.type = 'triangle';
                oscillator.frequency.setValueAtTime(300, now);
                gainNode.gain.setValueAtTime(0.1, now);
                gainNode.gain.exponentialRampToValueAtTime(0.01, now + 0.1);
                oscillator.start(now);
                oscillator.stop(now + 0.1);
            }
        }

        // Logic
        function generateQuestion() {
            const a = Math.floor(Math.random() * 9) + 2; // 2 to 10
            const b = Math.floor(Math.random() * 9) + 2;
            const correct = a * b;
            
            // Generate wrong answers
            let answers = new Set([correct]);
            
            // Strategies for believable wrong answers
            const strategies = [
                () => correct + (Math.random() < 0.5 ? 10 : -10), // Off by 10
                () => correct + (Math.random() < 0.5 ? 1 : -1),   // Off by 1
                () => a * (b + (Math.random() < 0.5 ? 1 : -1)),   // Neighbor table (e.g. 7x8 vs 7x9)
                () => (a + (Math.random() < 0.5 ? 1 : -1)) * b,   // Neighbor table other side
                () => correct + (Math.floor(Math.random() * 10) - 5) // Random close
            ];

            let attempts = 0;
            while(answers.size < 4 && attempts < 50) {
                const strategy = strategies[Math.floor(Math.random() * strategies.length)];
                let wrong = strategy();
                
                // Fallback to random if strategy fails or produces invalid
                if (wrong <= 0 || wrong === correct) {
                    wrong = Math.floor(Math.random() * 81) + 4;
                }
                
                if (wrong > 0 && wrong !== correct) answers.add(wrong);
                attempts++;
            }
            
            // Convert to array and shuffle
            const options = Array.from(answers).sort(() => Math.random() - 0.5);
            
            return {
                text: `${a} x ${b}`,
                correct: correct,
                options: options
            };
        }

        function updateUI() {
            document.getElementById('score-display').innerText = state.score;
            document.getElementById('timer-display').innerText = state.timeLeft;
            document.getElementById('question-text').innerText = state.currentQuestion.text;
            
            // Render buttons
            const grid = document.getElementById('answers-grid');
            grid.innerHTML = '';
            
            state.currentQuestion.options.forEach(opt => {
                const btn = document.createElement('button');
                btn.className = `btn-push bg-gray-700 text-white text-2xl md:text-3xl font-bold py-4 md:py-5 rounded-xl border-b-4 border-gray-900 hover:bg-gray-600 active:border-b-0 active:translate-y-1 transition-all w-full pop-in`;
                btn.innerText = opt;
                btn.onclick = () => handleAnswer(opt, btn);
                grid.appendChild(btn);
            });

            // Combo UI
            const comboEl = document.getElementById('combo-display');
            const questionCard = document.getElementById('question-card');
            
            if (state.combo > 1) {
                comboEl.innerText = `COMBO x${state.combo}! üî•`;
                comboEl.style.opacity = '1';
                comboEl.style.transform = 'scale(1.1)';
                
                // Add glow to question card on high combo
                if (state.combo >= 3) {
                    questionCard.classList.add('ring-4', 'ring-yellow-400', 'ring-opacity-50');
                } else {
                    questionCard.classList.remove('ring-4', 'ring-yellow-400', 'ring-opacity-50');
                }
            } else {
                comboEl.style.opacity = '0';
                comboEl.style.transform = 'scale(0.9)';
                questionCard.classList.remove('ring-4', 'ring-yellow-400', 'ring-opacity-50');
            }
            
            // Questions counter
            document.getElementById('questions-count').innerText = state.totalAnswered;
        }

        function handleAnswer(selected, btnElement) {
            if (!state.isPlaying) return;
            
            state.totalAnswered++;
            const isCorrect = selected === state.currentQuestion.correct;
            
            // Disable all buttons to prevent double-click
            const allBtns = document.querySelectorAll('#answers-grid button');
            allBtns.forEach(b => b.disabled = true);
            
            if (isCorrect) {
                playSound('correct');
                state.combo++;
                state.correctCount++;
                if (state.combo > state.maxCombo) state.maxCombo = state.combo;
                
                // Score calculation: Base (100) + Combo Bonus
                const points = 100 + (state.combo * 10);
                state.score += points;
                
                // Visual feedback on button
                btnElement.classList.remove('bg-gray-700');
                btnElement.classList.add('bg-green-500', 'border-green-700');
                
                // Small time bonus in Rush mode (max 60s)
                if (state.mode === 'rush') {
                    state.timeLeft = Math.min(60, state.timeLeft + 1);
                }

                setTimeout(nextTurn, 200);
            } else {
                playSound('wrong');
                state.combo = 0;
                
                // Show wrong answer
                btnElement.classList.remove('bg-gray-700');
                btnElement.classList.add('bg-red-500', 'border-red-700', 'shake');
                
                // Highlight correct answer for learning
                allBtns.forEach(b => {
                    if (parseInt(b.innerText) === state.currentQuestion.correct) {
                        b.classList.remove('bg-gray-700');
                        b.classList.add('bg-green-500', 'border-green-700', 'animate-pulse');
                    }
                });
                
                if (state.mode === 'rush') {
                    state.timeLeft = Math.max(0, state.timeLeft - 3); // Time penalty
                }

                setTimeout(nextTurn, 800); // Longer pause to see correct answer
            }
            updateUI(); // Immediate score update
        }

        function nextTurn() {
            if (!state.isPlaying) return;
            state.currentQuestion = generateQuestion();
            updateUI();
        }

        function gameLoop() {
            if (!state.isPlaying) return;
            
            if (state.mode === 'rush') {
                state.timeLeft--;
                const percentage = (state.timeLeft / 60) * 100;
                document.getElementById('time-bar').style.width = `${percentage}%`;
                
                // Color shift based on urgency
                const bar = document.getElementById('time-bar');
                if (percentage < 30) {
                    bar.className = 'h-full bg-red-500 progress-bar w-full animate-pulse';
                } else {
                    bar.className = 'h-full bg-gradient-to-r from-green-400 to-blue-500 progress-bar w-full';
                }

                if (state.timeLeft <= 0) {
                    endGame();
                }
            } else {
                // Practice mode: timer counts UP or just hides?
                // For MVP, just hide timer logic, keep it simple
            }
            updateUI();
        }

        function confirmExit() {
            if (confirm('Tem certeza que quer sair? O progresso ser√° perdido.')) {
                location.reload();
            }
        }

        function startGame(mode) {
            playSound('click');
            state.mode = mode;
            state.score = 0;
            state.timeLeft = mode === 'rush' ? 60 : 999;
            state.combo = 0;
            state.maxCombo = 0;
            state.correctCount = 0;
            state.totalAnswered = 0;
            state.isPlaying = true;
            
            document.getElementById('start-screen').classList.add('hidden');
            document.getElementById('game-over').classList.add('hidden');
            document.getElementById('game-ui').classList.remove('hidden');
            document.getElementById('game-ui').classList.add('flex');
            
            if (mode === 'practice') {
                document.getElementById('timer-display').parentElement.classList.add('hidden'); // Hide timer UI
                document.getElementById('time-bar').parentElement.classList.add('hidden');
            } else {
                document.getElementById('timer-display').parentElement.classList.remove('hidden');
                document.getElementById('time-bar').parentElement.classList.remove('hidden');
            }

            nextTurn();
            
            if (state.timerInterval) clearInterval(state.timerInterval);
            state.timerInterval = setInterval(gameLoop, 1000);
        }

        function endGame() {
            state.isPlaying = false;
            clearInterval(state.timerInterval);
            
            document.getElementById('game-ui').classList.add('hidden');
            document.getElementById('game-over').classList.remove('hidden');
            document.getElementById('game-over').classList.add('flex');
            
            document.getElementById('final-score').innerText = state.score;
            document.getElementById('final-combo').innerText = state.maxCombo;
            document.getElementById('final-questions').innerText = state.totalAnswered;
            
            const accuracy = state.totalAnswered > 0 
                ? Math.round((state.correctCount / state.totalAnswered) * 100) 
                : 0;
            document.getElementById('final-accuracy').innerText = `${accuracy}%`;
            
            playSound('correct'); // Fanfare placeholder
            
            // Send score to parent hub
            if (window.parent !== window) {
                window.parent.postMessage({ type: 'game-score', game: 'tabuada', score: state.score }, '*');
            }
        }
    </script>
</body>
